<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Music Player</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>


</head>

<body>

    <main class="music-body">
        <h1 class="heading">MY FAVORITE</h1>
        <article class="music-ui">
            <section class="left">
                <div class="left-img-con">
                    <img src="" alt="img">
                </div>
                <div class="left-text-con">
                    <h2 class="title"></h2>
                    <span class="artist"></span>
                </div>
                <audio controls id="audio">
                    <source type="audio/mp3"
                        src="">
                    </source>
                </audio>
                <div class="control-btn">
                    <i class="fa-solid fa-backward" id="backward-btn"></i>
                    <i class="fa-regular fa-circle-play" id="play-btn"></i>
                    <i class="fa-solid fa-circle-pause" id="pause-btn"></i>
                    <i class="fa-solid fa-forward" id="forward-btn"></i>
                </div>
            </section>
            <section class="right">

               




            </section>

        </article>


    </main>

    
    <script src="./script.js"></script>
</body>

</html>
